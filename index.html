<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Object model</Object></title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const myH1 = document.getElementById('title');
                myH1.onmouseenter = () => {
                    myH1.style.border = '2px solid green';
                }
                myH1.addEventListener('mouseleave', (evt) => {
                    evt.target.style.border = '1px solid black';
                });
                myH1.style.color = 'red';
                console.log(myH1);
            });


        </script>
    </head>

    <body>
        <h1 id="title">DOMContentLoaded</h1>
        <img src="https://via.placeholder.com/728x90.png?text= Visit this hosting">
    </body>

</html>
